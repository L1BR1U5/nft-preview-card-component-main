<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="fundo-com-imagem">
      <img
        class="imagem-principal"
        src="images/image-equilibrium.jpg"
        alt="Equilibrium"
      />

      <h1>Equilibrium #3429</h1>
      <span class="descricao"
        >Our Equilibrium collection promotes balance and calm.</span
      >
      <section class="dinheiro">
        <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
        <span> 0.041 ETH</span>
        <div class="tempoo">
          <img src="images/icon-clock.svg" alt="icon-clock" />
          <strong>3 days left</strong>
        </div>
      </section>
      <div class="linha"></div>
      <div class="rodape">
        <img class="avatar"  src="images/image-avatar.png" alt="view" />
        <span class="spann">Creation of </span>
        <strong>Jules Wyvern</strong>
      </div>

    </main>
  </body>
</html>
